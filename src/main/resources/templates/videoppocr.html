<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Video Demo</title>
    <link href="apps/wenhao-javaw/output.css" rel="stylesheet">
    <!--    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x/dist/tailwind.min.css" rel="stylesheet">-->
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap -mx-4 justify-center items-center h-screen">
        <div class="w-full md:w-1/2 px-4 mb-4 md:mb-0">
            <video id="videoStream" class="rounded-lg shadow-lg max-w-full h-auto" autoplay></video>
            <canvas id="canvas" class="hidden"></canvas>
        </div>
        <div class="w-full md:w-1/2 px-4">
            <div id="ocrResults" class="space-y-2">
                <!-- OCR results will be displayed here -->
            </div>
        </div>
    </div>
</div>

<script src="apps/wenhao-javaw/videoppocr/script.js"></script>
</body>
</html>
